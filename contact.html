  <!-- Title bar -->
  <div class="title-bar">
    <div class="container">
      <h1>Contact</h1>
    </div>
  </div>
  <main role="main">
    <section>
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">Get in Touch</h4>
                </div>
                <div class="panel-body">
                  <form role="form" name="form">
                    <div class="form-group">
                      <label>First Name *</label>
                      <input title="required input" name="firstName" id="firstNameField" type="text" class="form-control"
                        placeholder="Enter Name" required>
                      <span id="firstNameMsg" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                      <label>Last Name *</label>
                      <input name="lastName" id="lastNameField" type="text" class="form-control" placeholder="Enter Name"
                        required>
                      <span id="lastNameMsg" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                      <label>Email *</label>
                      <input name="email" id="emailField" type="text" class="form-control" placeholder="Enter Email"
                        required>
                      <span id="emailMsg" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                      <label>Message *</label>
                      <textarea name="textarea" id="email" class="form-control" placeholder="Enter Message"
                        required></textarea>
                      <span id="textareaMsg" class="text-danger"></span>
                    </div>
                    <button id="submitContact" type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
