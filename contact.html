    <main id="content" class="site-main" role="main">
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1>Contact Us</h1>
              <div role="form" aria-labelledby="contact">
                <fieldset>
                  <legend id="contact">
                    <form role="form" action="" id="form">
                      <div class="row">
                        <div class="form-control form-control--text col-sm-12">
                          <label for="fname">First Name *</label>
                          <input type="text" name="fname" id="fname" required placeholder="First Name">
                          <label for="fname-error" id="fnameError" class="form-control--error">Wrong Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-control form-control--text col-sm-12">
                          <label for="lname">Last Name *</label>
                          <input type="text" name="lname" id="lname" required placeholder="Last Name">
                          <label for="lname-error" id="lnameError" class="form-control--lname-error">Wrong Last Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-control form-control--email col-sm-12">
                          <label for="email">Email *</label>
                          <input type="email" name="email" id="email" required aria-describedby="email-note"
                            placeholder="Email Adress" />
                        </div>
                        <em class="note" id="email-note">
                          We will only use your email to respond to your message.
                        </em>
                      </div>
                      <div class="row">
                        <div class="form-control form-control--phone col-sm-12">
                          <!-- Phone -->
                          <label for="tel">Phone Number *</label>
                          <input type="tel" name="tel" id="tel" placeholder="ex. 12-456-789" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-control form-control--select col-sm-12">
                          <fieldset>
                            <legend id="select_purpose">
                              <label for="subject">Purpose of Your Message</label>
                              <select name="subject" id="subject" aria-labelledby="select_purpose purpose_label"
                                required>
                                <option>Question</option>
                                <option>Complaint</option>
                                <option>Website error/bug</option>
                                <option>Other</option>
                              </select>
                            </legend>
                          </fieldset>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-control form-control--text col-sm-6">
                          <!-- Message-->
                          <label for="message" class="form-control form-control--text">Your Message *</label>
                        </div>
                        <div class="col-sm-12">
                          <textarea placeholder="Your Message" name="message" id="message" required></textarea>
                        </div>
                        <div class="col-sm12">
                          <!-- Based on input show other elements -->
                          <!--   <label for="url">URL</label>
                           <input type="url" id="url" name="url" aria-describedby="url-note" placeholder="http://www.yourwebsite.com/spesific-page"> -->
                        </div>
                      </div>
                      <li class="form-control form-control--text">
                        <!-- Are you a human test -->
                        <label for="test">What is 2 + 2? *</label>
                        <input id="test" type="number" name="test" pattern="[0-9]*" min="0" max="9" required>
                      </li>
                      </ol>
                    </form>
                    <!-- SUBMIT FORM-->
                    <div class="form-control form-control--checkbox">
                      <label for="newsletter">
                        <input type="checkbox" name="newsletter value=" yes" id="newsletter">
                      </label>
                      <label for="newsletter">Sign me up for the newsletter</label>
                    </div>
                    <li class="form-control form-control--button">
                      <button type="submit" class="button--primary pull-right" id="submitContact">Submit</button>
                    </li>
                  </legend>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
